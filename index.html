<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You My Love</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/imgIca.jpeg" class="song-img" />
        <h1>Di Seluruh Dunia</h1>

        <audio id="song">
          <source
            src="media/Nisya Ahmad  Di Seluruh Dunia Official Lyric.mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward-step"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlicon"></i>
          </div>
          <div><i class="fa-solid fa-forward-step"></i></div>
        </div>
      </div>
    </div>

    <!-- Container untuk salju -->
    <div class="snow"></div>

    <script src="script.js"></script>
  </body>
</html>
